os: linux
dist: xenial
language: minimal

jobs:
  include:
    - stage: Linting
      name: shellcheck
      language: shell
      script: bash -c 'shopt -s globstar; shellcheck **/*.bash **/*.sh'
    - stage: Docker generation
      name: tue-env
      language: generic
      services: docker
      script: ci/build-docker-image.sh tue-env
    - stage: Docker generation
      name: tue-env-cuda
      language: generic
      services: docker
      script: ci/build-docker-image.sh tue-env-cuda
